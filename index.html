<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Starter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <section class="container">
                <div class="title">
                    <h2>our reviews</h2>
                    <div class='underline'></div>
                </div>
                <article class="reviews">
                    <div class="img-container">
                        <img src="./person_1.jpg" id='person-img' alt="">
                    </div>
                    <h4 id='author'>jigsaw kramer</h4>
                    <p id='job'>web developer</p>
                    <p id='info'>
                        Lorem ipsum dolor sit 
                        amet consectetur adipisicing 
                        elit. Aut voluptates sint et 
                        eius delectus ratione vero 
                        quae reprehenderit nobis 
                        possimus architecto, itaque 
                        distinctio ex recusandae 
                        deleniti necessitatibus 
                        nisi, adipisci ipsam.
                    </p>
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>  
                    </div>
                    <button class="random-btn">surprise me</button>
                </article>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
